<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<script src="https://kit.fontawesome.com/a9c240801d.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="css/core.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Mis Jornadas</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Jornadas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Proyectos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container-fluid">

		<div class="jumbotron bg-black collapse" id="formEditJornada">
			<!--<button class="btn btn-danger float-right"><i class="fas fa-times"></i></button>-->
			<h3>Agregar Jornada</h3>

			<form>


				<div class="form-group">
					<label for="inputTareas">Tareas</label>
					<input type="text" class="form-control" id="inputTareas" aria-describedby="emailHelp" placeholder="">
				</div>

				<div class="form-group row no-margin">
					<div class="col no-padding">
						<label for="inputProyecto">Proyecto</label>
						<div class="col-md-11 no-padding">
							<select class="form-control select2" id="inputProyecto" style="width: 100%">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="col no-padding">
						<label for="inputPrecioHr">Precio x Hora</label>
						<input type="text" class="form-control" id="inputPrecioHr">
					</div>
				</div>

				<div class="form-group row no-margin">
					<div class="col no-padding">
						<label for="inputDesde">Desde</label>
						<input type="date" class="form-control" id="inputDesde">
					</div>
					<div class="col"></div>
					<div class="col no-padding">
						<label for="inputHasta">Hasta</label>
						<input type="date" class="form-control" id="inputHasta">
					</div>
					<div class="col"></div>
				</div>

				<div class="form-group row no-margin">
					<div class="col no-padding">
						<label for="inputCantTareas">Cantidad de tareas</label>
						<input type="number" class="form-control" id="inputCantTareas">
					</div>
					<div class="col"></div>
					<div class="col form-check no-padding">
						<input class="checkActivo" type="checkbox" value="1" id="inputActivo" checked>
						<label class="form-check-label" for="inputActivo">
							Activo
						</label>
					</div>
					<div class="col"></div>
				</div>


				<br>

				<button type="submit" class="btn btn-warning float-right low-margin-line" aria-expanded="false" aria-controls="formEditJornada" data-toggle="collapse" data-target="#formEditJornada">Cancelar</button>
				<button type="button" class="btn btn-success float-right low-margin-line">Agregar</button>


			</form>
		</div>
		<!-- 
			========================================================================================
			comienza lista
			========================================================================================
		-->
		<div class="jumbotron bg-black">
			<form class="form-inline">
				<div class="form-group col-md-11 no-padding">
					<input type="text" class="form-control col-md-12" id="inputPassword2" placeholder="Buscar horas de trabajo">
				</div>
				<div class="col-md-1 no-padding">
					<button type="submit" class="btn btn-warning float-left"><i class="fas fa-search"></i></button>
					<button type="button" class="btn btn-success float-right" aria-expanded="false" aria-controls="formEditJornada" data-toggle="collapse" data-target="#formEditJornada"><i class="fas fa-plus"></i></button>
				</div>
			</form>
			
			<br>

			<div class="form-group">
				<table class="table table-dark">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Tareas</th>
							<th scope="col">Proyecto</th>
							<th scope="col">Desde</th>
							<th scope="col">Hasta</th>
							<th scope="col"><center><i class="fas fa-cog"></i></center></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Login con FB y GM</td>
							<td>Omnicanal</td>
							<td>28/08</td>
							<td>29/08</td>
							<td><center>
								<span class="btn btn-info btn-sm"><i class="fas fa-edit"></i></span>
								<span class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></span>
							</center></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
